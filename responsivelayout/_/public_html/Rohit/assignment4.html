<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
	<style>
		table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 100%;
		}

		td, th {
		    border: 2px solid black;
		    text-align: center;
		    padding: 8px;
		}

		tr:nth-child(odd) {
		    background-color: #dddddd;
		}
	</style>
</head>
<body>
	<table>
			<tr>
				<th>SL No/Date</th>
				<th>Item</th>
				<th>Quantity</th>
				<th>Color</th>
				<th>Total Price</th>
			</tr>
			<tr>
				<td>1</td>
				<td>2011-05-05</td>
				<td>Item A</td>
				<td>15</td>
				<td>Blue</td>
				<td>1500</td>			
			</tr>
			<tr>
				<td>2</td>
				<td>2011-05-05</td>
				<td>Item B</td>
				<td>25</td>
				<td>Red</td>
				<td>2500</td>			
			</tr>
			<tr>
				<td>3</td>
				<td>2011-05-05</td>
				<td rowspan="2">Item C</td>
				<td>12</td>
				<td>Red</td>
				<td>1200</td>			
			</tr>
			<tr>
				<td></td>
				<td>2011-05-05</td>
				<td>22</td>
				<td>Red</td>
				<td>1500</td>			
			</tr>
	</table>
</body>
</html>
